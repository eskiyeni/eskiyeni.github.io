<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkler</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .color-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .color-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 5px solid black;
            border-radius: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box" style="background-color: #1A002A;">#1A002A (1)</div>
        <div class="color-box" style="background-color: #1A2B58;">#1A2B58 (2)</div>
        <div class="color-box" style="background-color: #F4A300;">#F4A300 (3)</div>
        <div class="color-box" style="background-color: #22D7A4;">#22D7A4 (4)</div>
        <div class="color-box" style="background-color: #6A0DAD;">#6A0DAD (5)</div>
        <div class="color-box" style="background-color: #FF6F61;">#FF6F61 (6)</div>
        <div class="color-box" style="background-color: #E1E1E1;">#E1E1E1 (7)</div>
        <div class="color-box" style="background-color: #005F6B;">#005F6B (8)</div>
        <div class="color-box" style="background-color: #F9AFAE;">#F9AFAE (9)</div>
        <div class="color-box" style="background-color: #4A90E2;">#4A90E2 (10)</div>
    </div>
</body>
</html>
